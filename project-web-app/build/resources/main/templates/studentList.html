<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/list-style.css}" rel="stylesheet" /> <!-- plik z ...\resources\static\css\list-style.css -->
    <title>Lista projektów</title>
</head>
<body>
<div class="root">
    <h1>Lista projektów</h1>
    <p><a th:href="@{/studentEdit}">Dodaj stuednt</a></p>
    <table>
        <thead>
        <tr>
            <th>Id</th>
            <th>Imie</th>
            <th>Nazwisko</th>
            <th>Nr indekus</th>
            <th>Stacjonarny</th>


        </tr>
        </thead>
        <tbody>
        <tr th:each="student: ${studenci}">
            <td th:text="${student.student_id}">Student id</td>
            <td th:text="${student.imie}">Nazwa</td>
            <td th:text="${student.nazwisko}">nazwisko</td>
            <td th:text="${student.nrIndeksu}">Nr indesku</td>
            <td th:text="${student.stacjonarny}">Stacjonarny ?</td>


            <td>
                <a th:href="@{/studentEdit(studentId=${student.student_id})}">Edytuj</a><br>
                <a th:href="@{/studentEdit(studentId=${student.student_id},delete='true')}">Usuń</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
